<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->


    <!-- Main css -->
    <link rel="stylesheet" href="../static/assets/css/login.css" th:href="@{/assets/css/login.css}">

</head>
<body>
    <div class="main">
        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signup-form" th:action="@{/login}" class="signup-form">
                        <h2 class="form-title">Login</h2>
<!--                        <div style="text-align:center; font-size:20px; color:green; font-weight:bold">-->
<!--                            <span th:utext="${message}"></span>-->
<!--                        </div>-->
                        <div class="form-group">
                            <input type="text" class="form-input" name="username" id="username" placeholder="Username"/>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-input" name="password" id="password" placeholder="Password"/>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                        <!--          <div class="form-group">-->
                        <!--            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />-->
                        <!--            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>-->
                        <!--          </div>-->
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Login"/>
                        </div>
                    </form>
                    <p class="loginhere">
                        New User ? <a th:href="@{/register}" class="loginhere-link">Register here</a>
                    </p>
                </div>
            </div>
        </section>
    </div>
    <script src="../static/vendor/jquery/jquery.min.js" th:src="@{/assets/vendor/jquery/jquery.min.js}"></script>
</body>

</html>
